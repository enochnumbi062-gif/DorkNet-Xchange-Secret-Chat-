<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>DorkNet Xchange | Marketplace</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&family=Special+Elite&display=swap');
        
        :root {
            --bg-color: #f4ece1;
            --ink-color: #2b2621;
            --rune-color: #008b8b;
            --accent-glow: rgba(0, 255, 255, 0.6);
        }

        body {
            background-color: #1a1a1a;
            color: var(--ink-color);
            font-family: 'Special Elite', sans-serif;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; margin: 0; overflow: hidden;
        }

        #market-scroll {
            width: 850px; height: 1200px;
            background: var(--bg-color);
            box-shadow: inset 0 0 80px rgba(0,0,0,0.2), 0 0 40px rgba(0,0,0,0.6);
            padding: 30px; border: 2px solid #dcd1c1;
            background-image: url('https://www.transparenttextures.com/patterns/paper.png');
            transform: scale(0.65); 
            position: relative;
            z-index: 1;
            transition: transform 0.1s;
        }

        /* --- EFFET PENTAGRANE (INTÉGRATION) --- */
        .pentagrane-container {
            position: relative; width: 220px; height: 220px; margin: 10px auto;
            display: flex; align-items: center; justify-content: center;
        }
        .pentagrane-aura {
            position: absolute; width: 180px; height: 180px;
            background: radial-gradient(circle, var(--accent-glow) 0%, transparent 70%);
            border-radius: 50%; animation: aura-pulse 4s infinite ease-in-out;
        }
        .pentagrane-svg {
            width: 100%; height: 100%; filter: drop-shadow(0 0 5px var(--rune-color));
            z-index: 2;
        }
        @keyframes aura-pulse { 0%, 100% { transform: scale(1); opacity: 0.4; } 50% { transform: scale(1.2); opacity: 0.7; } }

        /* --- ANIMATION SISMIQUE --- */
        @keyframes shake {
            0% { transform: scale(0.65) translate(0,0); }
            25% { transform: scale(0.65) translate(3px, -3px); }
            50% { transform: scale(0.65) translate(-3px, 3px); }
            75% { transform: scale(0.65) translate(3px, 3px); }
            100% { transform: scale(0.65) translate(0,0); }
        }
        .forge-ritual { animation: shake 0.1s infinite !important; }

        /* --- FILIGRANE DU SCEAU DR NUMBI --- */
        .official-seal-bg {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 500px; height: 500px;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3e%3ccircle cx='50' cy='50' r='48' fill='none' stroke='%23008b8b' stroke-width='0.5' stroke-dasharray='2' opacity='0.3'/%3e%3ctext x='50%25' y='50%25' dominant-baseline='middle' text-anchor='middle' font-family='serif' font-size='7' fill='%23008b8b' opacity='0.4'%3eDR. NUMBI OFFICIAL SEAL%3c/text%3e%3cpath d='M50 10 L90 80 L10 80 Z' fill='none' stroke='%23008b8b' stroke-width='0.2' opacity='0.2'/%3e%3c/svg%3e");
            background-size: contain; background-repeat: no-repeat;
            opacity: 0.2; z-index: -1; pointer-events: none; animation: seal-pulse 6s infinite ease-in-out;
        }

        @keyframes seal-pulse {
            0%, 100% { opacity: 0.1; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.3; transform: translate(-50%, -50%) scale(1.05); }
        }

        .nav-hub { text-align: center; margin-bottom: 30px; padding-bottom: 15px; border-bottom: 1px solid rgba(0,0,0,0.1); }
        .nav-link { color: var(--ink-color); text-decoration: none; font-weight: bold; margin: 0 15px; font-size: 0.9rem; transition: 0.3s; }
        .nav-link:hover { color: var(--rune-color); }
        
        header h1 { font-family: 'UnifrakturMaguntia', serif; font-size: 3rem; text-align: center; border-bottom: 3px double var(--ink-color); margin: 10px 0 20px 0; }

        .status-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border: 1px dashed var(--ink-color); padding: 10px; background: rgba(255,255,255,0.3); }

        .skull-icon { width: 50px; filter: drop-shadow(0 0 5px var(--rune-color)); animation: pulse-glow 3s infinite ease-in-out; }
        @keyframes pulse-glow { 0%, 100% { opacity: 0.7; } 50% { opacity: 1; } }

        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; }
        .stat-card { border: 1px solid var(--ink-color); padding: 10px; text-align: center; background: rgba(255,255,255,0.5); backdrop-filter: blur(1px); }

        .trade-zone { border: 2px solid var(--ink-color); padding: 20px; margin-top: 20px; background: rgba(255,255,255,0.2); min-height: 300px; backdrop-filter: blur(2px); }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th { border-bottom: 1px solid var(--ink-color); padding: 10px; text-align: left; }
        td { padding: 8px; border-bottom: 1px dashed rgba(0,0,0,0.1); }

        .btn-action { background: var(--ink-color); color: var(--bg-color); border: none; padding: 12px 25px; cursor: pointer; font-family: 'Special Elite'; transition: 0.3s; }
        .btn-action:hover { box-shadow: 0 0 15px var(--rune-color); }
        
        .security-logs { background: rgba(0,0,0,0.05); border: 1px dashed var(--ink-color); height: 80px; margin-top: 20px; padding: 10px; color: var(--rune-color); overflow: hidden; }
        .valid-stamp { color: #2d5a27; border: 2px solid #2d5a27; padding: 5px; font-weight: bold; transform: rotate(-10deg); position: absolute; right: 20px; bottom: 10px; opacity: 0.6; }
    </style>
</head>
<body>

<div id="market-scroll">
    <div class="official-seal-bg"></div>

    <div class="nav-hub">
        <nav>
            <a href="index.html" class="nav-link">[ ABYSSAL CHAT ]</a>
            <span style="color: #008b8b;">|</span>
            <a href="market.html" class="nav-link" style="color: #008b8b;">[ ASSET EXCHANGE ]</a>
        </nav>
    </div>

    <header><h1>DorkNet Asset Exchange</h1></header>

    <div class="status-header">
        <div>ID: DR_NUMBI_MASTER<br>STATUS: <span style="color: var(--rune-color);">ACTIVE_FEED</span></div>
        <img src="https://img.icons8.com/ios-filled/100/008b8b/skull.png" class="skull-icon">
        <div style="text-align: right;">VAULT: STABLE<br>NET: V2.3</div>
    </div>

    <div class="pentagrane-container">
        <div class="pentagrane-aura"></div>
        <svg class="pentagrane-svg" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="45" fill="none" stroke="#2b2621" stroke-width="0.5"/>
            <path d="M50 5 L89 73 L11 73 Z" fill="none" stroke="#2b2621" stroke-width="1"/>
            <path d="M50 95 L11 27 L89 27 Z" fill="none" stroke="#2b2621" stroke-width="1"/>
        </svg>
    </div>

    <div class="stats-grid">
        <div class="stat-card">DNX/USD<br><b style="color:green">$1.57</b></div>
        <div class="stat-card">BTC/USD<br><b>$68,838</b></div>
        <div class="stat-card">CAP<br><b>1.2M DNX</b></div>
    </div>

    <div class="trade-zone">
        <h3>LIVRE D'ORDRES SCELLÉS</h3>
        <table>
            <thead>
                <tr><th>TYPE</th><th>MONTANT</th><th>STATUT</th></tr>
            </thead>
            <tbody id="order-book">
                <tr><td>ACHAT</td><td>500 DNX</td><td style="color:green">SCELLÉ</td></tr>
            </tbody>
        </table>
    </div>

    <div class="security-logs" id="runes"></div>

    <div style="text-align: center; margin-top: 20px;">
        <button class="btn-action" onclick="forgeRitual()">FORGER UN ORDRE (DNX)</button>
    </div>

    <div class="valid-stamp">NETWORK SECURED</div>
</div>

<script>
    const logContainer = document.getElementById('runes');
    const marketScroll = document.getElementById('market-scroll');
    const decorativeRunes = "ᚠᚢᚦᚨᚱᚲᚷᚹᚺᚾᛁᛃᛈᛊᛏᛒᛖᛗᛚᛜᛞᛟᛝ";

    function playSound(freq, dur) {
        try {
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = ctx.createOscillator();
            const g = ctx.createGain();
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(freq, ctx.currentTime);
            g.gain.setValueAtTime(0.05, ctx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime + dur);
            osc.connect(g); g.connect(ctx.destination);
            osc.start(); osc.stop(ctx.currentTime + dur);
        } catch(e) {}
    }

    function addLog(text = null, isAlert = false) {
        let line = text || Array.from({length:40}, () => decorativeRunes[Math.floor(Math.random()*24)]).join('');
        const div = document.createElement('div');
        div.textContent = line;
        if (isAlert) div.style.color = "#ff4444";
        logContainer.appendChild(div);
        if (logContainer.childNodes.length > 3) logContainer.removeChild(logContainer.firstChild);
    }

    function forgeRitual() {
        marketScroll.classList.add('forge-ritual');
        playSound(150, 0.6);
        addLog("ᚠ—SIGNATURE_DR_NUMBI_REQUISE—ᚠ", true);
        setTimeout(() => {
            marketScroll.classList.remove('forge-ritual');
            alert('ALERTE SÉCURITÉ : ACCÈS REQUIS : SIGNATURE NUMÉRIQUE DU DR NUMBI (V2.3)');
        }, 800);
    }

    setInterval(() => addLog(), 2000);
</script>
</body>
</html>
